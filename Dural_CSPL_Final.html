<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dural_Finals</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
         async function getResponse() {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/2')
            if(!response.ok){
                throw new Error("Notice an error!" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            document.getElementById("result_get").innerHTML = "Title :"  +"<br><br>"+ data.title +"<br>"+ "<hr>"
            document.getElementById("body_get").innerHTML = "Body :"  +"<br><br>"+ data.body
            
        }
        function btn(){
        if(document.getElementById("get").checked){
            getResponse()
        }
        if(document.getElementById("post").checked){
            if(document.getElementById("the").checked){
                var the = document.getElementById("the").value
                document.getElementById("output1").innerHTML = the
            }else if (document.getElementById("happy").checked){
                var happy = document.getElementById("happy").value
                document.getElementById("output1").innerHTML = happy
            }else if (document.getElementById("sad").checked){
                var sad = document.getElementById("sad").value
                document.getElementById("output1").innerHTML = sad
            }else if (document.getElementById("lazy").checked){
                var lazy = document.getElementById("lazy").value
                document.getElementById("output1").innerHTML = lazy
            }
            if(document.getElementById("cat").checked){
                var cat = document.getElementById("cat").value
                document.getElementById("output2").innerHTML = cat
              
            }else if(document.getElementById("dog").checked){
                var dog = document.getElementById("dog").value
                document.getElementById("output2").innerHTML = dog
            }else if(document.getElementById("fox").checked){
                var fox = document.getElementById("fox").value
                document.getElementById("output2").innerHTML = fox

            }else if(document.getElementById("bear").checked){   
                var bear = document.getElementById("bear").value
                document.getElementById("output2").innerHTML = bear
            }
        }
    }

        
        </script>



<style>
        div.get {
            border-style: groove;
            border-radius: 10px;
            border-color: #fb8500;
        }

        div.Emotions{
            border-style: groove;
            border-radius: 10px;
            border-color: #219ebc;
        }
        div.animals{
            border-style: groove;
            border-radius: 10px;
            border-color: #023047;
        }
        .button{
            background-color: #1D9BF0;
            color: white;
            border-radius: 20px;
            border: none;
            width: 175px;
            height: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
<div class="get" style="background-color: #ffb703 ;">
    <input type="radio" name="rad" id="get">
    <label for="get"><b>GET</b></label><br>
    <input type="radio" name="rad" id="post">
    <label for="get"><b>POST</b></label>
</div>

<div class="Emotions" style="background-color:#8ecae6;">
    <input type="radio" name="emo" id="the" value="The">
    <label for="the"><b>The</b></label><br>
    <input type="radio" name="emo" id="happy" value="Happy">
    <label for="happy"><b>Happy</b></label><br>
    <input type="radio" name="emo" id="lazy" value="Lazy">
    <label for="lazy"><b>Lazy</b></label><br>
    <input type="radio" name="emo" id="sad" value="Sad">
    <label for="sad"><b>Sad</b></label><br>
</div>

<div class="animals" style="background-color: #219ebc;">
    <input type="radio" name="animal" id="cat" value="Cat">
    <label for="cat"><b>Cat</b></label><br>
    <input type="radio" name="animal" id="dog" value="Dog">
    <label for="dog"><b>Dog</b></label><br>
    <input type="radio" name="animal" id="fox" value="Fox">
    <label for="fox"><b>Fox</b></label><br>
    <input type="radio" name="animal" id="bear" value="Bear">
    <label for="bear"><b>Bear</b></label><br> 
</div>
<button class="button" id="button" onclick="btn()" >Perform Operation</button><br><br>

<div class="container-fluid">
    <div class="row"  >
        <div class="col-3" style="background-color: rgb(163, 216, 236) ; border: solid; border-color: #023047;">
            <h1 id="output1"><b></b></h1>
        </div>
        <div class="col-3" style="background-color: rgb(163, 216, 236) ; border: solid; border-color: #023047;">
        <h1 id="output2" style="font-weight: bold;"></h1>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row" style="background-color: rgb(163, 216, 236) ; border: solid; border-color: #023047; ">
        <div class="col-8">
            <h1 id="result_get"style= "font-weight: bold; "></h1>
            <h1 id="body_get"style= "font-weight: bold; "></h1>
        </div>

    </div>
</div>
